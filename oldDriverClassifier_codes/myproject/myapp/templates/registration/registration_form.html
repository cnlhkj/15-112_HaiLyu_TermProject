<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <!-- Compiled and minified JavaScript -->

        <!-- Icons! -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Let's play with old drivers</title>

    <body link = "red">
        <nav>
            <div class="nav-wrapper blue">
              <a href="#" class="brand-logo">Old Driver Classifier</a>
            </div>
        </nav>

        <div class="container">

            <h1 align="middle">Register Here</h1>


            <div class="row">
                <div class="col s12 m4">
                    <p> </p>
                </div>
                <div class="col s12 m4">
                    <form method="post" action=".">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn waves-effect waves-red" type="submit"><a href="{% url 'registration_register' %}" style="color: rgb(255,255,255)">Register</a></button>
                            <input type="hidden" name="next" value="{{ next }}" />
                            <br>
                            <a href="/accounts/login">Have an account?</a>
                    </form>
                </div>
            </div>

           

        </div>


    </body>
